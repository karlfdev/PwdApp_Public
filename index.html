<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Catch A Killer</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <script>
    var unityInstance = null;

    function resizeCanvas() {
      var container = document.getElementById('unityContainer');
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;

      var targetAspect = 9 / 16;
      var windowAspect = windowWidth / windowHeight;

      var width, height;

      if (windowAspect > targetAspect) {
        // Window is too wide, pillarbox
        height = windowHeight;
        width = height * targetAspect;
      } else {
        // Window is too tall, letterbox
        width = windowWidth;
        height = width / targetAspect;
      }

      container.style.width = width + "px";
      container.style.height = height + "px";
      container.style.margin = "auto"; // center horizontally
      container.style.position = "absolute";
      container.style.top = "0"; 
      container.style.bottom = "0"; 
      container.style.left = "0"; 
      container.style.right = "0";
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', function() {
      unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
      resizeCanvas();
    });
  </script>

</head>
<body style="margin: 0; overflow: hidden;">
  <div class="webgl-content" style="width: 100%; height: 100%;">
    <div id="unityContainer" style="background: #000;"></div>
    <div class="footer" style="position: absolute; width: 100%; bottom: 0;">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Catch A Killer</div>
    </div>
  </div>
</body>
</html>
